name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
 compile:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn compile
      
 security-check:
  runs-on: self-hosted
  needs: compile
  steps:
    - uses: actions/checkout@v4

    # ✅ Install Trivy from binary (works on any Ubuntu codename, including plucky)
    - name: Install Trivy (binary)
      run: |
        VERSION=$(curl -s https://api.github.com/repos/aquasecurity/trivy/releases/latest | grep tag_name | cut -d '"' -f 4)
        curl -Lo trivy.tar.gz https://github.com/aquasecurity/trivy/releases/download/${VERSION}/trivy_${VERSION#v}_Linux-64bit.tar.gz
        tar zxvf trivy.tar.gz
        sudo mv trivy /usr/local/bin/
        trivy --version

    - name: Trivy FS Scan
      run: trivy fs --format table -o fs-report.json .

    # ✅ Install Gitleaks (from apt repo is okay, it's in Ubuntu repos)
    - name: Install Gitleaks
      run: |
        sudo apt-get update -y
        sudo apt-get install -y gitleaks

    - name: Gitleaks Code Scan
      run: gitleaks detect --source . --report-path gitleaks-report.json --report-format json

    
 test:
   runs-on: ubuntu-latest
   needs: security-check
   steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: test with Maven
      run: mvn test
    - name: Build with Maven
      run: mvn clean package -DskipTests
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar
    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: app-jar
        path: app
    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v6
      with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/my-java-app:latest
    
   
  
      
      
  
      
